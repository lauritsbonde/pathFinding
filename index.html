<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="MazeGame">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="setup" style="display: block;">
            <p>Rows: <input type="number" id="rows" placeholder="10" value="10"></p>
            <p>Cols: <input type="number" id="cols" placeholder="10" value="10"></p>
            <button onclick="makeMaze('auto')">Automatic maze</button>
            <button onclick="makeMaze('open')">Manual open maze (not so good on mazes with manny fields :) / ther might come a zoom function which could make it work tho)</button>
            <button onclick="makeMaze('closed')">Manual closed maze (not so good on mazes with manny fields :) / ther might come a zoom function which could make it work tho)</button>

        </div>
        <div id="maze" style="width: 80vw; height:80vh; display: inline-block; vertical-align: top;"></div>
        <div id="checklistCon" style="display: inline-block; vertical-align: top; width: 15vw;"></div>
        
        <script src="main.js"></script>
    </body>
</html>
